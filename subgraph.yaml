specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Migrations
    network: mainnet
    source:
      address: "0xd110cfe9f35c5fdfb069606842744577577f50e5"
      abi: Migrations
      startBlock: 11014948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Maturity
      abis:
        - name: Migrations
          file: ./abis/Migrations.json
        - name: FYDai
          file: ./abis/FYDai.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Registered(bytes32,address)
          handler: handleRegistered
      file: ./src/migrations.ts

templates:
  - name: FYDai
    kind: ethereum/contract
    network: mainnet
    source:
      abi: FYDai
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/fydai.ts
      entities:
        - Maturity
      abis:
        - name: FYDai
          file: ./abis/FYDai.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - name: Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Trade(uint256,indexed address,indexed address,int256,int256)
          handler: handleTrade
